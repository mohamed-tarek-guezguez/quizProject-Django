{% extends 'index.html' %}
{% load static %}

{% block content %}


<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">

          <div class="container" >
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
              {{message}}
            </div>
            {% endfor %}
          </div>

          <a href="/"><button type="button" class="btn btn-primary" style="width: 100%; ">Try Again</button></a>

        </div>
      </div>
    </div>
  </div>
</div>





{% endblock %}
